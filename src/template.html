<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
  <meta name='theme-color' content='#333333'>

  %sapper.base%
  <link rel='stylesheet' href='a-modern-reset.css' />
  <link rel='stylesheet' href='global.css' />
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:200,400,800&display=swap" rel="stylesheet">


  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">


  <!-- Sapper generates a <style> tag containing critical CSS
       for the current page. CSS for the rest of the app is
       lazily loaded when it precaches secondary pages -->
  %sapper.styles%



  <!-- This contains the contents of the <svelte:head> component, if
       the current page has one -->
  %sapper.head%
</head>

<body>
  <!-- The application will be rendered inside this element,
       because `src/client.js` references it -->
  <div id='sapper'>%sapper.html%</div>

  <!-- Sapper creates a <script> tag containing `src/client.js`
       and anything else it needs to hydrate the app and
       initialise the router -->
  %sapper.scripts%

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.10.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries
  -->
  <script src="/__/firebase/7.10.0/firebase-analytics.js"></script>


  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
</body>

</html>
